<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Data Binding - Vue.js 2 Step by Step</title>
</head>
<body>
<div id="root">
    <input type="text" id="input" v-model="message">

    <p>The value of the input is: {{ message }}</p>
</div>




<script src="https://unpkg.com/vue/dist/vue.js"></script>

<script>
    let data = {
        message: 'Hello World!'
    };

    new Vue ({
        el: '#root',
        data: data
    })
</script>

</body>
</html>
