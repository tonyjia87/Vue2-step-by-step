<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setup Vue Devtools</title>
</head>
<body>
<div id="root">
    <input type="text" id="input" v-model="message">

    <p>The value of the input is: {{ message }}</p>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!--Vue代码-->
<script>

    new Vue ({
        el: '#root',
        data: {
            message: 'Hello World!'
        }
    })


</script>
</body>
</html>
